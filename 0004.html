<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hn, p, div</title>
    <style>
      /* 태그 선택자 */
      #my {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>제목입니다</h1>
      <div id="my">
        <p>내용 내용 내용</p>
        <p>내용 내용 내용</p>
        <p>내용 내용 내용</p>
      </div>
      <div>
        <!-- 다음으로 가는 링크 -->
        <a href="https://www.daum.net/">다음</a>
      </div>
      <div>
        <!-- 가급적 alt 그리고 width 또는 height를 준다 -->
        <img src="./imge/고양이.jpg" alt="고양이" width="100">
        <img src="./imge/고양이.jpg" alt="고양이" width="150">
        <img src="./imge/고양이.jpg" alt="고양이">
      </div>
    </div>
  </body>
</html>
