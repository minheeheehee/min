<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 태그 선택자 */
        p{
            text-decoration: underline;
        }
        /* id선택자로 두번째 p요소에 글자를 두껍게 */
        #second{
            font-weight: bold;
        }
        #sam{
            font-style: italic;
        }
        /* class 선택자 : 1개 이상을 지정 */
        .red{color: red;}
    </style>
</head>
<body>
    <p class="red">우리나라</p>
    <p id="second">좋은나라</p>
    <p id="sam" class="red">대한민국</p>
</body>
</html>
